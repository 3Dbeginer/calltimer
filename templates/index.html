<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Knock Knock</title>
    <style>
      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #2196F3;
        color: #fff;
        border-radius: 5px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
  
      h1 {
        text-align: center;
      }
  
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
  
      label {
        font-size: 24px;
        margin-bottom: 10px;
      }
  
      input[type="number"] {
        font-size: 24px;
        width: 60px;
        text-align: center;
      }
  
      button {
        font-size: 24px;
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #3e8e41;
      }
  
      #countdown {
        font-size: 96px;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>원장님 호출기</h1>
    <p>체어에 맞는 버튼을 눌러주세요</p>
    <div>
      <a href="#" class="btn" id="btn-1">1번체어</a>
      <a href="#" class="btn" id="btn-2">2번체어</a>
      <a href="#" class="btn" id="btn-3">3번체어</a>
      <a href="#" class="btn" id="btn-4">4번체어</a>
      <a href="#" class="btn" id="btn-5">5번체어</a>
    </div>
    <div id="result"></div>
    <script>
      // 버튼 클릭 이벤트 핸들러 함수
      function playBuzzer(btnId) {
        // 버튼 클릭 시 버저 울림 메시지 출력
        document.getElementById("result").innerHTML = "원장님 호출 중...";
        
        // XMLHttpRequest 객체를 이용하여 서버에 요청을 보내고, 응답 받기
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/play-buzzer-" + btnId);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              // 요청이 성공적으로 처리되면 버저 울림 완료 메시지 출력
              document.getElementById("result").innerHTML = "호출 완료!";
            } else {
              // 요청이 실패하면 오류 메시지 출력
              document.getElementById("result").innerHTML = "에러 발생!";
            }
          }
        };
        xhr.send();
      }
      
      // 버튼 클릭 이벤트 등록
      document.getElementById("btn-1").addEventListener("click", function() {
        playBuzzer(1);
      });
      document.getElementById("btn-2").addEventListener("click", function() {
        playBuzzer(2);
      });
      document.getElementById("btn-3").addEventListener("click", function() {
        playBuzzer(3);
        
      });
      document.getElementById("btn-4").addEventListener("click", function() {
        playBuzzer(4);
        
      });
      document.getElementById("btn-5").addEventListener("click", function() {
        playBuzzer(5);
        
      });
    </script>
    <form>
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" name="minutes" min="0" max="59" value="0">
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" name="seconds" min="0" max="59" value="0">
      <br><br>
      <button type="button" id="start">Start</button>
      <button type="button" id="reset">Reset</button>
    </form>
    <div id="countdown"></div>

    <audio id="melody" src="../src/a.mp3"></audio>

    <script>
      var countdownDiv = document.getElementById("countdown");
      var minutesInput = document.getElementById("minutes");
      var secondsInput = document.getElementById("seconds");
      var startButton = document.getElementById("start");
      var resetButton = document.getElementById("reset");
      var countdownIntervalId;
      var melody = document.getElementById("melody");
      function startCountdown() {
        var minutes = parseInt(minutesInput.value);
        var seconds = parseInt(secondsInput.value);
        var countdownTime = minutes * 60 + seconds;
        clearInterval(countdownIntervalId);
        countdownIntervalId = setInterval(function() {
          if (countdownTime <= 0) {
            clearInterval(countdownIntervalId);
            melody.play();
            startButton.innerHTML = "Start";
          } else {
            var mins = Math.floor(countdownTime / 60);
            var secs = countdownTime % 60;
            countdownDiv.innerHTML = mins.toString().padStart(2, "0") + ":" + secs.toString().padStart(2, "0");
            countdownTime -= 1;
          }
        }, 1000);
        startButton.innerHTML = "Stop";
      }

      function stopCountdown() {
        clearInterval(countdownIntervalId);
        startButton.innerHTML = "Start";
      }

      function resetCountdown() {
        clearInterval(countdownIntervalId);
        countdownDiv.innerHTML = "";
        minutesInput.value = 0;
        secondsInput.value = 0;
        startButton.innerHTML = "Start";
      }

      startButton.addEventListener("click", function() {
        if (startButton.innerHTML === "Start") {
          startCountdown();
        } else {
          stopCountdown();
        }
      });

      resetButton.addEventListener("click", resetCountdown);
    </script>
  </body>
</html>
